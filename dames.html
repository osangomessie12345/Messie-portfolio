        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');  body {  
        font-family: 'Orbitron', sans-serif;

    .cell {

        position: relative;

        transition: all 0.3s ease;  
        position: relative;  
        border: 3px solid #00d9ff;  
        box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);  
    }  

    .white {  
          background: linear-gradient(145deg, #ffffff, #00d9ff);   
    }

    .black {  
         background: linear-gradient(145deg, #000000, #e74c3c);  
    }  

    .selected {

        box-shadow: 0 0 30px #00d9ff;  
        animation: pulse 0.8s infinite;  
    }  

    @keyframes pulse {  
        0% { transform: scale(1); }  
        50% { transform: scale(1.05); }  
        100% { transform: scale(1); }  
    }

  @media (max-width: 768px) {  
        nav {  
            top: 20px;  
            left: 100%;  
            transform: translateX(-50%);

            text-align:center;

            flex-wrap: wrap;  
            justify-content: center;  
        }  

    

        #board {  
            max-width: 9vw;  
            min-width: 87vw;  
            padding: 15px;  
            right: 15px;  
            min-height: 40vw;  
        }  
          
        h1 {  
            font-size: 2em;  
        }  
    }  
      
    /* Barre de navigation */  
    nav {  
        position: fixed;  
        top: 20px;  
        left: 50%;  
        transform: translateX(-50%);  
        width: 90%;  
        margin:10px;  
        padding:30px;  
        max-width: 1100px;  
        background: rgba(255, 255, 255, 0.1);  
        backdrop-filter: blur(12px);  
        border-radius: 15px;  
        padding: 15px 30px;  
        display: flex;  
        justify-content: space-between;  
        align-items: center;  
        box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);  
        transition: all 0.3s ease-in-out;

    }  

    /* Effet de réduction au scroll */  
    .scrolled {  
        transform: translate(-50%, -10px) scale(0.95);  
        opacity: 0.9;  
        background: rgba(255, 255, 255, 0.05);  
        box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);  
    }  

    .logo {  
        font-size: 1.6rem;  
        font-weight: bold;  
        text-transform: uppercase;  
        color: #00aaff;  
        text-shadow: 0 0 15px #00aaff;  
        transition: all 0.3s ease-in-out;  
    }  

    /* NAV LINKS */  
    .nav-links {  
        list-style: none;  
        display: flex;  
    }  

    .nav-links li {  
        margin: 0 20px;  
    }  

    .nav-links a {  
        text-decoration: none;  
        color: white;  
        font-size: 1rem;  
        transition: 0.3s;  
        padding: 10px 15px;  
        border-radius: 10px;  
        position: relative;  
    }  

    /* Effet glitch */  
    .nav-links a::after {  
        content: "";  
        position: absolute;  
        width: 100%;  
        height: 3px;  
        background: #00aaff;  
        bottom: -5px;  
        left: 0;  
        transform: scaleX(0);  
        transition: transform 0.3s ease-in-out;  
    }  

    .nav-links a:hover {  
        color: #00aaff;  
        text-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff;  
        animation: glitch 0.5s infinite alternate;  
    }  

    @keyframes glitch {  
        0% { text-shadow: 2px 2px 5px #00aaff, -2px -2px 5px #ff0077; }  
        100% { text-shadow: -2px -2px 5px #00aaff, 2px 2px 5px #ff0077; }  
    }  

    .nav-links a:hover::after {  
        transform: scaleX(1);  
    }  

    /* MENU BURGER */  
    .menu-toggle {  
        font-size: 2rem;  
        cursor: pointer;  
        display: none;  
        color: #00aaff;  
    }  

    @media (max-width: 768px) {  
        .nav-links {  
            display: none;  
            flex-direction: column;  
            position: absolute;  
            top: 100%;  
            left: 0;  
            width: 100%;  
            background: rgba(255, 255, 255, 0.1);  
            backdrop-filter: blur(10px);  
            text-align: center;  
            border-radius: 0 0 15px 15px;  
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.5);  
            opacity: 0;  
            transform: translateY(-10px);  
            transition: all 0.3s ease-in-out;  
        }  

        .nav-links.active {  
            display: flex;  
            opacity: 1;  
            transform: translateY(0);  
        }  

        .nav-links li {  
            padding: 15px 0;  
        }  

        .menu-toggle {  
            display: block;  
        }  
    }  

    /* EFFET PARTICULES */  
    .particle {  
        position: fixed;  
        width: 3px;  
        height: 3px;  
        background: #00aaff;  
        border-radius: 50%;  
        opacity: 0;  
        animation: floatParticles linear infinite;  
    }  

    @keyframes floatParticles {  
        0% {  
            transform: translateY(0);  
            opacity: 1;  
        }  
        100% {  
            transform: translateY(-100vh);

</style>

    <div id="board"></div>
<div id="turn-indicator">Tour du joueur rouge</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const board = document.getElementById("board");
    const turnIndicator = document.getElementById("turn-indicator");
    const restartButton = document.getElementById("restart");

    let selectedPiece = null;
    let currentPlayer = 2; // 1 = IA (noir), 2 = Joueur (rouge)

    function createBoard() {
        board.innerHTML = "";
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const cell = document.createElement("div");
                cell.classList.add("cell", (row + col) % 2 === 0 ? "light" : "dark");
                cell.dataset.row = row;
                cell.dataset.col = col;

                if ((row < 3 || row > 4) && (row + col) % 2 !== 0) {
                    const piece = document.createElement("div");
                    piece.classList.add("piece", row < 3 ? "player1" : "player2");
                    piece.dataset.player = row < 3 ? 1 : 2;
                    cell.appendChild(piece);
                }

                cell.addEventListener("click", () => handleCellClick(row, col));
                board.appendChild(cell);
            }
        }
    }

    function handleCellClick(row, col) {
        if (currentPlayer !== 2) return; // Le joueur ne peut jouer que quand c'est son tour

        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
        const piece = cell.querySelector(".piece");

        if (piece && parseInt(piece.dataset.player) === currentPlayer) {
            if (selectedPiece) selectedPiece.classList.remove("selected");
            selectedPiece = piece;
            selectedPiece.classList.add("selected");
        } else if (selectedPiece) {
            movePiece(selectedPiece, row, col);
            selectedPiece = null;
            currentPlayer = 1;
            turnIndicator.textContent = "Tour de l'IA...";
            setTimeout(playAI, 1000);
        }
    }

    function movePiece(piece, row, col) {
        const fromCell = piece.parentElement;
        const toCell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
        if (!toCell.innerHTML) {
            fromCell.innerHTML = "";
            toCell.appendChild(piece);
        }
    }

    function playAI() {
        let pieces = Array.from(document.querySelectorAll(".piece.player1"));
        let validMoves = [];

        pieces.forEach(piece => {
            let row = parseInt(piece.parentElement.dataset.row);
            let col = parseInt(piece.parentElement.dataset.col);

            let moves = [
                { r: row + 1, c: col - 1 },
                { r: row + 1, c: col + 1 }
            ];

            moves.forEach(move => {
                let targetCell = document.querySelector(`.cell[data-row="${move.r}"][data-col="${move.c}"]`);
                if (targetCell && !targetCell.innerHTML) {
                    validMoves.push({ piece, move });
                }
            });
        });

        if (validMoves.length > 0) {
            let choice = validMoves[Math.floor(Math.random() * validMoves.length)];
            movePiece(choice.piece, choice.move.r, choice.move.c);
        }

        currentPlayer = 2;
        turnIndicator.textContent = "Tour du joueur rouge";
    }

    restartButton.addEventListener("click", createBoard);
    createBoard();
});
</script>




<script>  
    const menuToggle = document.querySelector('.menu-toggle');  
    const navLinks = document.querySelector('.nav-links');  
    const navbar = document.querySelector('nav');  

    // Gestion du menu burger  
    menuToggle.addEventListener('click', () => {  
        menuToggle.classList.toggle('active');  
        navLinks.classList.toggle('active');  
    });  

    // Fermeture du menu au clic externe  
    document.addEventListener('click', (e) => {  
        if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {  
            menuToggle.classList.remove('active');  
            navLinks.classList.remove('active');  
        }  
    });  

    // Effet de scroll sur la navbar  
    window.addEventListener('scroll', () => {  
        if (window.scrollY > 50) {  
            navbar.classList.add('scrolled');  
        } else {  
            navbar.classList.remove('scrolled');  
        }  
    });  

    // Génération de particules dynamiques  
    function createParticles() {  
        for (let i = 0; i < 30; i++) {  
            const particle = document.createElement('div');  
            particle.classList.add('particle');  
            particle.style.left = `${Math.random() * 100}vw`;  
            particle.style.top = `${Math.random() * 100}vh`;  
            particle.style.animationDuration = `${Math.random() * 5 + 3}s`;  
            document.body.appendChild(particle);  
        }  
    }  

    createParticles();  
</script>
