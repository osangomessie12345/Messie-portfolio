<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mon portfolio</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700" rel="stylesheet">

  <style>
      </style>
</head>

<body>
  <h1 data-aos="zoom-in">Contactez-moi</h1>
  <p data-aos="zoom-in" data-aos-delay="100">Joignez-moi via WhatsApp ou le formulaire</p>

  <div class="container" data-aos="fade-up">
    <h2 data-aos="fade-right">Me Contacter</h2>

    <form id="contactForm">
      <section>
        <div>
          <label for="name">Nom</label>
          <input id="name" name="name" type="text" required placeholder="Votre nom">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="exemple@mail.com">
        </div>
        <div>
          <label for="phone">Téléphone</label>
          <input id="phone" name="phone" type="tel" placeholder="Votre numéro">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Votre message..."></textarea>
        </div>
        <button type="submit" class="btn">Envoyer sur WhatsApp</button>
      </section>
    </form>

    <div class="whatsapp-link">
      <a href="https://www.facebook.com/profile.php?id=61564382117276" class="btn">Facebook</a>
      <a href="index2.html" class="btn">Retour</a>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });

    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById("name").value);
      const email = encodeURIComponent(document.getElementById("email").value);
      const phone = encodeURIComponent(document.getElementById("phone").value);
      const message = encodeURIComponent(document.getElementById("message").value);

      const whatsappUrl = `https://wa.me/+243897520168?text=Nom: ${name}%0AEmail: ${email}%0ATéléphone: ${phone}%0AMessage: ${message}`;
      window.open(whatsappUrl, "_blank");
    });
  </script>
</body>
</html>
