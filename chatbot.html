<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messie chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia;
        }

        body {
            background: #f2f3f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, white, gray);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: blueviolet;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 40px;
        }

        .title p {
            font-size: 14px;
            opacity: 0.8;
        }

        .icons {
            display: flex;
            gap: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: slide-in-left 0.6s ease-out;
            overflow-y: auto;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
            padding-bottom: 80px;
        }

        .user-message, .bot-message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            align-self: flex-end;
            background: #9b30ff;
            color: white;
            animation: messageFadeIn 0.5s ease-out;
        }

        .bot-message {
            background-color: #6a40fc;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            max-width: 70%;
            word-wrap: break-word;
            animation: messageFadeIn 0.5s ease-out;
        }

        @keyframes messageFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
        }

        footer input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #f0f0f0;
            outline: none;
            transition: border-color 0.3s ease;
        }

        footer input:focus {
            border-color: #9b30ff;
        }

        footer button {
            background: #9b30ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        footer button:hover {
            background: #8b5cf6;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #bbb;
            border-radius: 50%;
            animation: blink 1.5s infinite ease-in-out;
        }

        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        @keyframes slide-in-left {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .logo .button {
            background: white;
            color: #6a40fc;
            position: center;
            text-align: center;
            margin: 60px;
            padding: 10px 30px;
            justify-content: center;
            text-decoration: none;
            font-size: 30px;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo .button:hover {
            background: #f3e8fd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .logo .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header data-aos="fade-down">
        <div class="logo">
            <a href="https://www.facebook.com/profile.php?id=61564382117276" class="button">Auteur</a>
            <br>
            <h1 style="margin:30px"> messie chatbot</h1>
        </div>
    </header>

    <main data-aos="fade-left">
        <div class="chat-container" id="chat-box"></div>
    </main>

    <footer>
        <input type="text" id="user-input" placeholder="écrivez votre question. . .">
        <button id="send-btn">➤</button>
    </footer>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script type="module" src="script.js">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyBQeZVi4QdrnGKPEfXXx1tdIqlMM8iqvZw";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({
            model: "gemini-2.0-flash",
            apiUrl: API_URL
        });

        function filterResponse(text) {
            text = text.replace(/Gemini/gi, "AI");
            const inappropriateWords = ["idota", "badword2"];
            for (let word of inappropriateWords) {
                const regex = new RegExp(`\\b${word}\\b`, "gi");
                text = text.replace(regex, "[censuré]");
            }
            return text;
        }

        function appendMessage(content, sender) {
            const message = document.createElement("div");
            message.classList.add(sender === "user" ? "user-message" : "bot-message");
            message.innerHTML = `<div class="message-container">${marked.parse(content)}</div>`;

            document.getElementById("chat-box").appendChild(message);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }

        async function run() {
            const prompt = document.getElementById("user-input").value.trim().toLowerCase();
            if (!prompt) return;

            appendMessage(prompt, "user");

            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("bot-message");
            typingIndicator.innerHTML = `<div class="message-container">veillez patienter . . .</div>`;
            document.getElementById("chat-box").appendChild(typingIndicator);

            let responseText;

            if (prompt === "salut, comment vas-tu ?") {
                responseText = "Bonjour";
            } else if (prompt === "bonjour, comment vas-tu ?") {
                responseText = "je vais bien et toi ?";
            } else if (prompt.includes("comment vas-tu ?") || prompt.includes("qui es-tu ?")) {
                responseText = "Je suis une intelligence artificielle créée par Messie Osango !";
            } else if (prompt.includes("créateur")) {
                responseText = "Mon créateur est Messie Osango.";
            } else {
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = await response.text();
                responseText = filterResponse(text);
            }

            document.getElementById("chat-box").removeChild(typingIndicator);
            appendMessage(responseText || "Désolé, je ne peux pas répondre à ça.", "bot");
            document.getElementById("user-input").value = "";
        }

        document.getElementById("send-btn").addEventListener("click", run);
        document.getElementById("user-input").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                run();
            }
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800
        });
    </script>
</body>
</html>
