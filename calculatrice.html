<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            animation: colorChange 5s infinite;
            background: linear-gradient(blue, purple);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: georgia;
        }

        .calculator {
            background: linear-gradient(blue, purple);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .display {
            width: 95%;
            height: 60px;
            background: skyblue;
            border: 2px solid #ccc;
            border-radius: 30px;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .button {
            height: 60px;
            background: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .button:active {
            background-color: red;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
        }

        .button.equal {
            background: #28a745;
        }

        .button.equal:hover {
            background: #218838;
        }

        .button.equal:active {
            background-color: red;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
        }

        .button.special {
            background: #ffc107;
            color: #212529;
        }

        .button.special:hover {
            background: #e0a800;
        }

        .button.special:active {
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 193, 7, 1) 100%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
        }

        .autor {
            display: inline-block;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .autor:hover {
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.8), 0 0 30px rgba(238, 9, 121, 0.8);
            transform: scale(1.1);
        }

        .autor:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operation" onclick="appendValue('/')">÷</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operation" onclick="appendValue('*')">×</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button operation" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="deleteLast()">DEL</button>
            <button class="button operation" onclick="appendValue('+')">+</button>

            <button class="button special" onclick="calculateSquareRoot()">√</button>
            <button class="button special" onclick="calculatePower()">xʸ</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
        <a href="https://www.facebook.com/profile.php?id=61564382117276" class="autor">Auteur</a>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Erreur';
            }
        }

        function calculateSquareRoot() {
            try {
                display.value = Math.sqrt(parseFloat(display.value));
            } catch {
                display.value = 'Erreur';
            }
        }

        function calculatePower() {
            const base = parseFloat(display.value);
            const exponent = prompt('Entrez l\'exposant :');
            if (!isNaN(base) && !isNaN(exponent)) {
                display.value = Math.pow(base, exponent);
            } else {
                display.value = 'Erreur';
            }
        }
    </script>
</body>
</html>
